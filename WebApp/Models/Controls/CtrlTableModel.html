<script>
    $(document).ready(function () {
        var table = $('#-#Id-').DataTable({
            language: {
                "decimal": "",
                "emptyTable": "No hay información",
                "info": "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
                "infoEmpty": "Mostrando 0 to 0 of 0 Entradas",
                "infoFiltered": "(Filtrado de _MAX_ total entradas)",
                "infoPostFix": "",
                "thousands": ",",
                "lengthMenu": "Mostrar _MENU_ Entradas",
                "loadingRecords": "Cargando...",
                "processing": "Procesando...",
                "search": "Buscar:",
                "zeroRecords": "Sin resultados encontrados",
                "paginate": {
                    "first": "Primero",
                    "last": "Ultimo",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            },
        });
        $('#-#Id- tbody').on('click', 'tr', function () {
            var data = table.row(this).data();
            sessionStorage.setItem('-#Id-_selected', JSON.stringify(data));
            console.log(data);

            var view = new -#ViewName-();
            if (view != undefined) {
                view.-#FunctionName-(data);
            }
        });
    });
</script>
<div class="card border-secondary mb-6">
    <div class="card-header">-#Title-</div>
    <div class="card-body">
        <table id="-#Id-" class="display" cellspacing="0" width="100%" 
               ColumnsDataName="-#ColumnsDataName-">
            <thead>
                <tr>
                    -#ColumnHeaders-
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
